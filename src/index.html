<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
  
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <title>Bums</title>
</head>
<body>
    <div style="display: inline;">
        <div style="width: 100%;">
            <table id="bumList" class="display"></table>
        </div>
        <div style="width: 100%;">
            <table id="teamListOne" class="display"></table>
        </div>
        <div style="width: 100%;">
            <table id="teamListTwo" class="display"></table>
        </div>
    </div>
</body>
</html>

<script>

    async function getFile(name) {
        const data = await fetch(`http://localhost:3000/${name}`).then(res => res.json());
        return data;
    }

    $(document).ready(async function () {
        const bumList = await getFile('bumList.json');
        const teamList = await getFile('teamList.json');

        console.log(bumList)

        $('#bumList').DataTable({
            data: bumList,
            paging: false,
            columns: [
                { title: 'Player' },
                { title: 'Team' },
                { title: 'PP Points.' },
                { title: 'PP Unit' },
                { title: 'Games Played' },
                { title: 'Avg Powerplay TOI' },
            ],
        });

        $('#teamListOne').DataTable({
            data: teamList,
            paging: false,
            columns: [
                { title: 'TEAM' },
                { title: 'PEN/GP' },
                { title: 'PP%' },
                { title: 'PK%' },
                { title: 'GA' },
                { title: 'G' },
            ],
        });
        
        $('#teamListTwo').DataTable({
            data: teamList,
            paging: false,
            columns: [
                { title: 'TEAM' },
                { title: 'PEN/GP' },
                { title: 'PP%' },
                { title: 'PK%' },
                { title: 'GA' },
                { title: 'G' },
            ],
        });
    });


</script>
